 <div class="container">  
    <h3>Note</h3>
    <form name="noteInfo" class="form-horizontal">
        <div class="form-group">
            <label for="noteDescp" class="col-sm-2 control-label"> Update your note here :</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="note.noteDesc" value="" maxlength="100" ng-pattern="/[A-Za-z]/" required ng-disabled=editable></textarea>
                 <span ng-show="noteInfo.noteDescp.$error.pattern"> Please use letters only </span>
            </div>
        </div>
        <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">                     
                <button type="submit" class="btn btn-default" ng-click="updateNote(note);" ng-disabled=editable>Submit</button>
                <button type="submit" class="btn btn-default" ng-click="editForm();">{{btnAction}}</button>
            </div>
        </div>
    </form>
</div>
