<div class="container">
    <h3>Create Note</h3>
    <form name="noteInfo" class="form-horizontal">
        <div class = "form-group">
              <label for="noteDescp" class="col-sm-2 control-label">Note Content : </label>
              <div class="col-sm-10">
        		            <textarea class="form-control" name="noteDescp" ng-model="note.notedesc" placeholder="Enter your notes here!" maxlength="100" ng-pattern="/[A-Za-z]/" required></textarea>
                        <span ng-show="noteInfo.noteDescp.$error.pattern"> Please use letters only </span>
              </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="saveNote();">Submit</button>
                </div>
        </div>
	</form>
</div>
